<!DOCTYPE html>
<html>
  <script src='https://d3js.org/d3.v5.min.js'></script>
  <body onload='init()'>
    <svg>
    </svg>
<script>
      async function init() {
        data = await d3.csv("https://flunky.github.io/cars2017.csv");
        
        cityMPG_scale = d3.scaleLog().base(10).domain([10,150]).range([0,200]);
        hwyMPG_scale = d3.scaleLog().base(10).domain([10,150]).range([200,0]);
        var paddingAroundChart = 50;
        var canvasWidth = 400;
        var canvasHeight = 400;
        
        // scatter plot
        d3.select("svg")
        .attr("width", canvasWidth)
        .attr("height", canvasHeight)
          .append("g")
            .attr("transform", "translate(" + paddingAroundChart + "," + paddingAroundChart + ")")
            .attr("id", "chart-field")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d, i) {return cityMPG_scale(d.AverageCityMPG);})
            .attr("cy", function(d, i) {return hwyMPG_scale(d.AverageHighwayMPG);})
            .attr("r", function(d) {return Number(d.EngineCylinders)+2;})
            .style("fill", "lightblue")
            .style("opacity", 0.1)
            .style("stroke", "black");
        
        //x-axis
        d3.select("svg")
        .append("g")
        .attr("transform", "translate(" + paddingAroundChart +"," + paddingAroundChart +")")
        .call(d3.axisLeft(hwyMPG_scale)
              .tickFormat(d3.format("1.0s"))
              .tickValues([10,20,50,100])
             );
        
        // x-axis title
        d3.select("svg")
        .append("text")
        .attr("class", "x label")
        .attr("text-anchor", "middle")
        .attr("x", 150)
        .attr("y", 300 - 10)
        .attr("font-size",18)
        .text("Average City MPG");
        
        // y-axis
        d3.select("svg")
        .append("g")
        .attr("transform", "translate(" + paddingAroundChart +"," + 250 +")")
        .call(d3.axisBottom(cityMPG_scale)
              .tickFormat(d3.format("1.0s"))
              .tickValues([10,20,50,100]));
        
        // y-axis title
        d3.select("svg")
        .append("text")
        .attr("class", "y label")
        .attr("text-anchor", "end")
        .attr("y", 10)
        .attr("dy", ".35em")
        .attr("x", -70)
        .attr("transform", "rotate(-90)")
          .attr("font-size",18)
        .text("Average Highway MPG");
        
      }
    </script>
  </body>


</html>
