<!DOCTYPE html>
<html>
  <script src='https://d3js.org/d3.v5.min.js'></script>
  <body onload='init()'>
    <svg width=300 height=300>
    </svg>
    <script>
      async function init() {
        data = await d3.csv("https://flunky.github.io/cars2017.csv");
        
        cityMPG_scale = d3.scaleLog().base(10).domain([10,150]).range([0,200]);
        hwyMPG_scale = d3.scaleLog().base(10).domain([10,150]).range([200,0]);
        
        d3.select("svg")
          .append("g")
            .attr("transform", "translate(50,50)")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d, i) {return cityMPG_scale(d.AverageCityMPG);})
            .attr("cy", function(d, i) {return hwyMPG_scale(d.AverageHighwayMPG);})
            .attr("r", function(d) {return Number(d.EngineCylinders) + 2;})
            .style("fill", "lightblue")
            .style("opacity", 0.1)
            .style("stroke", "black");
        
        d3.select("svg")
        .append("g")
        .attr("transform", "translate(50,50)")
        .call(d3.axisLeft(hwyMPG_scale)
              .tickFormat(d3.format("1.0s"))
              .tickValues([10,20,50,100])
             );
        
        d3.select("svg")
        .append("g")
        .attr("transform", "translate(50,250)")
        .call(d3.axisBottom(cityMPG_scale)
              .tickFormat(d3.format("1.0s"))
              .tickValues([10,20,50,100]));
        
      }
    </script>
  </body>


</html>
